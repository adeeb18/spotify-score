<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Spotify Score</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Sidebar Help: https://dev.to/codeply/bootstrap-5-sidebar-examples-38pb-->
    <div class="container-fluid p-0 m-0">
        <div class="d-flex bodyBox">
            <div class="d-flex flex-column align-items-center p-2" id="sidebar">
                <a href="./" class="logo-text text-decoration-none pb-2">
                    <img src="./images/score.png" alt="logo" height="28">
                    <span class="fs-5 d-none d-sm-inline">SpotifyScore</span>
                </a>
                <ul class="d-flex flex-column nav nav-pills">
                    <li class="nav-item">
                        <a href="./" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="material-symbols-outlined">home</span><span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="./search.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="material-symbols-outlined">search</span><span class="ms-1 d-none d-sm-inline">Search</span></a>
                    </li>
                    <li>
                        <a href="./explore.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="material-symbols-outlined">explore</span><span class="ms-1 d-none d-sm-inline">Explore</span> </a>
                    </li>
                    <li>
                        <a href="./review.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="material-symbols-outlined">reviews</span><span class="ms-1 d-none d-sm-inline">Reviews</span> </a>
                    </li>
                </ul>
                <hr>
                <a href="#" class="px-0 align-self-center mt-3 text-decoration-none">
                    <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Listen on Spotify</span> </a>
            </div>
            <div class="col m-0 p-0 px-2" id="main">
                <div class="d-flex py-2 px-4 m-0 align-items-center" id="top">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb d-flex align-items-center mb-0">
                          <li class="breadcrumb-item" style="font-size: large;"><a class="text-decoration-none" href="./">Home</a></li>
                          <img class="mt-1 mx-1" src="./images/forward.png" height="12">
                          <li class="breadcrumb-item active" aria-current="page" style="color: #c8c7c7; font-size: large;">Search</li>
                        </ol>
                    </nav>
                    <div class="input-group nav-mid mx-3">
                        <input type="text" class="form-control searchBar" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    </div>
                    <div class="align-self-end">
                        <button type="button" class="btn btn-dark" id="sign-up">Sign Up</button>
                        <button type="button" class="btn btn-light" id="log-in">Log In</button>
                    </div>
                </div>
                <hr class="m-0" style="color: black">
                <div class="p-4">
                    <div class="search-options d-flex justify-content-between flex-wrap">

                        <button class="btn btn-dark">Songs</button>

                        <button class="btn btn-dark">Artists</button>
                        <button class="btn btn-dark">Reviews</button>
                        <button class="btn btn-dark">Users</button>
                    </div>
                    <h4 class="subHead mt-4">Explore</h4>
                    <div class="cards d-flex justify-content-between mx-1 flex-wrap search-cards">
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Five Stars</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">

                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Songs</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Albums</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Artists</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Reviews</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Users</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>

                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Staff Picks</div>

                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card search-card d-flex flex-column pb-0 mb-3" style="max-width: 200px;">
                            <div class="card-header">Timeless</div>
                            <div class="card-body">
                                <img class="card-img-top m-2 align-self-center" src="./images/A.png" alt="Card image cap">
                            </div>
